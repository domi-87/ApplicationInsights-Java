plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.7.RELEASE'
}

ext.testAppArtifactDir = jar.destinationDirectory
ext.testAppArtifactFilename = jar.archiveFileName.get()

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.7.RELEASE'
    implementation group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.3.1.RELEASE'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'

    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
}

tasks.withType(JavaCompile) {
    options.release.set(8)
}
