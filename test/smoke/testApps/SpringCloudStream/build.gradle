plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.0.RELEASE'
}

ext.testAppArtifactDir = jar.destinationDirectory
ext.testAppArtifactFilename = jar.archiveFileName.get()

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.0.RELEASE'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-stream', version: '2.2.1.RELEASE'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-stream-kafka', version: '2.2.1.RELEASE'
    implementation group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.3.1.RELEASE'
    implementation group: 'org.springframework', name: 'spring-tx', version: '5.2.0.RELEASE'
}

tasks.withType(JavaCompile) {
    options.release.set(8)
}
